<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
  <div id="resultado">
    <h3 id="nombrePublicacion">${data.nombre}</h3>
    <p id="descripcionPublicacion">${data.descripcion}</p>
  
    <label for="fechaPublicacion">Fecha de publicaci√≥n:</label>
    <input type="text" id="fechaPublicacion" value="${data.fechaPost}" readonly>
  
    <ul id="categoriasPublicacion">
      ${data.categoria.map(categoria => `<li>${categoria}</li>`).join('')}
    </ul>
  
    <p id="precioPublicacion">Precio: $${data.precio}</p>
    <p id="tipoEventoPublicacion">Tipo de evento: ${data.tipoEvento[0]}</p>
    </div>
   
    <script src="funciones.js"></script>
</body>
</html>
